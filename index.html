<script>
    let clickedSocials = new Set();
    let totalDiscount = 0;
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxKlJcx4sa_R2y61RZ6bY6cg2o6oebxRA57EPSF5N0PaZp5oa2qcvTcYnTHbGGnYdAGVw/exec'; 

    // 1. Temporizador de 25 segundos para lanzar la promo
    setTimeout(() => {
        if (!localStorage.getItem('promoVisto')) {
            const m = document.getElementById('modalPromo');
            const c = document.getElementById('promoCard');
            m.classList.remove('hidden');
            m.classList.add('flex');
            setTimeout(() => { 
                m.classList.add('bg-active'); 
                c.classList.add('show'); 
            }, 10);
        }
    }, 25000);

    // 2. L√≥gica de acumulaci√≥n de descuentos
    function handleSocial(key, link) {
        if (!clickedSocials.has(key)) {
            clickedSocials.add(key);
            totalDiscount += 20;
            document.getElementById('pctDisplay').innerText = totalDiscount + "%";
            event.currentTarget.classList.add('active');
            
            // Aparece el bot√≥n de reclamo al primer clic
            document.getElementById('claimArea').classList.remove('hidden');
            
            // Si llega al 80% (las 4 redes), lanzamos confeti
            if (totalDiscount === 80) {
                confetti({ 
                    particleCount: 150, 
                    spread: 70, 
                    origin: { y: 0.6 }, 
                    colors: ['#ff0000', '#ffffff', '#25d366'] 
                });
            }
        }
        window.open(link, '_blank');
    }

    // 3. Acci√≥n de Reclamar por WhatsApp
    function reclamarWhatsApp() {
        const code = totalDiscount === 80 ? "MAXVIP80" : "FASTVIP" + totalDiscount;
        document.getElementById('inputCupon').value = code;
        
        const msg = encodeURIComponent(`Hola Fast Travel, acabo de activar mi c√≥digo de descuento del ${totalDiscount}% en la web (C√≥digo: ${code}). Deseo agendar una unidad con este beneficio.`);
        
        window.open(`https://wa.me/593979986138?text=${msg}`, '_blank');
        
        cerrarPromo();
        abrirModal(); // Abre el registro para que ya quede guardado
    }

    function cerrarPromo() {
        document.getElementById('modalPromo').classList.add('hidden');
        localStorage.setItem('promoVisto', 'true');
    }

    // 4. Funciones del Modal de Registro
    function abrirModal() {
        document.getElementById('modalApp').classList.replace('hidden', 'flex');
        setTimeout(() => {
            document.getElementById('panel').classList.replace('translate-x-full', 'translate-x-0');
            document.getElementById('modalApp').classList.add('bg-active');
        }, 10);
    }

    function cerrarModal() {
        document.getElementById('panel').classList.replace('translate-x-0', 'translate-x-full');
        document.getElementById('modalApp').classList.remove('bg-active');
        setTimeout(() => { 
            document.getElementById('modalApp').classList.replace('flex', 'hidden'); 
        }, 600);
    }

    // 5. Env√≠o de Formulario a Google Sheets
    document.getElementById('miFormulario').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('btn-submit');
        btn.innerText = "VALIDANDO ACCESO VIP...";
        btn.disabled = true;

        const params = new URLSearchParams();
        params.append('Nombre', e.target.Nombre.value);
        params.append('Cedula', e.target.Cedula.value);
        params.append('WhatsApp', e.target.WhatsApp.value);
        params.append('Correo', e.target.Correo.value);
        params.append('Cupon', e.target.Cupon.value || "Ninguno");

        fetch(scriptURL, { method: 'POST', body: params, mode: 'no-cors' })
        .then(() => {
            document.getElementById('filtro-seguridad').classList.add('hidden');
            document.getElementById('contenedor-aplicativo').classList.remove('hidden');
        })
        .catch(() => {
            alert("Error de conexi√≥n. Int√©ntalo de nuevo.");
            btn.disabled = false;
            btn.innerText = "Activar Servicio VIP";
        });
    });

    // Animaciones de entrada (ScrollReveal)

    ScrollReveal().reveal('#hero div', { delay: 800, distance: '20px', origin: 'bottom' });
</script>
