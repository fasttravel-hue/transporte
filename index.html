<!-- BOTÓN QUE ABRE EL MODAL -->
<button onclick="abrirModal()" 
    class="bg-black text-white px-6 py-3 rounded-lg">
    Abrir App
</button>


<!-- MODAL APP WEB -->
<div id="modalApp"
     class="fixed inset-0 bg-black/90 hidden z-50">

    <!-- PANEL DESLIZABLE -->
    <div id="panel"
         class="absolute right-0 top-0
                bg-black w-full h-full
                md:w-[950px] md:h-full
                transform translate-x-full
                transition-transform duration-700 ease-in-out
                shadow-2xl overflow-hidden">

        <!-- BOTÓN CERRAR -->
        <button onclick="cerrarModal()"
            class="absolute
                   top-28 left-6
                   md:top-10 md:left-6
                   text-white text-3xl font-bold z-50">
            ✖
        </button>

        <!-- IFRAME -->
        <iframe src="https://fasttravelec.ondelight.app/"
                class="w-full h-full"
                frameborder="0">
        </iframe>

    </div>
</div>


<script>
function abrirModal() {
    const modal = document.getElementById('modalApp');
    const panel = document.getElementById('panel');

    modal.classList.remove('hidden');

    setTimeout(() => {
        panel.classList.remove('translate-x-full');
    }, 10);
}

function cerrarModal() {
    const modal = document.getElementById('modalApp');
    const panel = document.getElementById('panel');

    panel.classList.add('translate-x-full');

    setTimeout(() => {
        modal.classList.add('hidden');
    }, 700);
}
</script>
