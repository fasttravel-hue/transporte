<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fast Travel | Transporte Ejecutivo VIP</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
#panel {
    transition: transform 0.6s cubic-bezier(0.32, 0.72, 0, 1);
}
.translate-x-full { transform: translateX(100%); }
.translate-x-0 { transform: translateX(0); }

#modalApp {
    transition: backdrop-filter 0.5s ease;
    backdrop-filter: blur(0px);
}
#modalApp.bg-active {
    backdrop-filter: blur(5px);
}
</style>
</head>

<body class="bg-black text-white font-sans overflow-x-hidden">

<section class="min-h-screen flex flex-col justify-center items-center text-center px-6 bg-gradient-to-b from-black to-gray-900">
    <h1 class="text-4xl md:text-5xl font-bold mb-4 uppercase">Transporte Ejecutivo Privado</h1>
    <p class="text-gray-400 max-w-xl mb-8">
        Servicio VIP de traslados seguros, puntuales y exclusivos.
    </p>

    <button onclick="abrirModal()" class="bg-red-800 hover:bg-red-900 text-white px-8 py-4 rounded-xl font-bold shadow-lg">
        ðŸš— Reservar en App
    </button>
</section>

<div id="modalApp" class="fixed inset-0 bg-black/90 z-50 hidden items-center justify-center">
    <div id="panel" class="bg-white w-full h-full md:max-w-md md:h-[90vh] md:rounded-3xl shadow-2xl relative overflow-hidden translate-x-full">

        <button onclick="cerrarModal()" class="absolute top-6 left-6 text-black text-3xl font-bold">âœ•</button>

        <div id="filtro-seguridad" class="p-8 flex flex-col justify-center h-full text-black">
            <h2 class="text-2xl font-bold mb-4 text-center">VerificaciÃ³n VIP</h2>

            <form id="miFormulario" class="space-y-4">
                <input type="text" name="Nombre" placeholder="Nombre completo" required class="w-full p-4 bg-gray-100 rounded-2xl text-black">
                <input type="tel" name="WhatsApp" placeholder="WhatsApp" required class="w-full p-4 bg-gray-100 rounded-2xl text-black">
                <input type="email" name="Correo" placeholder="Correo" required class="w-full p-4 bg-gray-100 rounded-2xl text-black">
                <input type="file" id="fotoInput" accept="image/*" capture="user" required class="w-full text-xs">

                <button type="submit" id="btn-verificar" class="w-full bg-red-700 text-white p-5 rounded-2xl font-bold text-lg">
                    ACTIVAR SERVICIO
                </button>
            </form>
        </div>

        <div id="contenedor-aplicativo" class="hidden h-full w-full">
            <iframe src="https://fasttravelec.ondelight.app/" width="100%" height="100%" style="border:0;" allow="geolocation"></iframe>
        </div>

    </div>
</div>

<script>

const scriptURL = 'https://script.google.com/macros/s/AKfycbyv9nTsE_pYTnWI6rw6MYskkoT26LxaLn8PtAcv7IE6JABhrhPddk-KlRtFwhb1UNGj/exec';

function abrirModal() {
    const modal = document.getElementById('modalApp');
    const panel = document.getElementById('panel');
    modal.classList.replace('hidden', 'flex');
    requestAnimationFrame(() => {
        panel.classList.replace('translate-x-full', 'translate-x-0');
        modal.classList.add('bg-active');
    });
}

function cerrarModal() {
    const modal = document.getElementById('modalApp');
    const panel = document.getElementById('panel');
    panel.classList.replace('translate-x-0', 'translate-x-full');
    modal.classList.remove('bg-active');
    setTimeout(() => { modal.classList.replace('flex', 'hidden'); }, 600);
}

document.getElementById('miFormulario').addEventListener('submit', function(e) {
    e.preventDefault();

    const btn = document.getElementById('btn-verificar');
    btn.innerText = "PROCESANDO...";
    btn.disabled = true;

    const file = document.getElementById('fotoInput').files[0];
    if (!file) {
        alert("Debes subir una foto");
        btn.innerText = "ACTIVAR SERVICIO";
        btn.disabled = false;
        return;
    }

    const reader = new FileReader();

    reader.onload = function(event) {
        const img = new Image();
        img.src = event.target.result;

        img.onload = function() {
            const canvas = document.createElement('canvas');
            const scale = 0.5;

            canvas.width = img.width * scale;
            canvas.height = img.height * scale;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            const base64 = canvas.toDataURL('image/jpeg', 0.6).split(',')[1];

            const params = new URLSearchParams();
            params.append('Nombre', e.target.Nombre.value);
            params.append('WhatsApp', e.target.WhatsApp.value);
            params.append('Correo', e.target.Correo.value);
            params.append('fotoBase64', base64);
            params.append('fotoMimeType', 'image/jpeg');

            fetch(scriptURL, {
                method: 'POST',
                body: params
            })
            .then(response => response.text())
            .then(data => {
                if (data.includes("Ã‰xito")) {
                    document.getElementById('filtro-seguridad').classList.add('hidden');
                    document.getElementById('contenedor-aplicativo').classList.remove('hidden');
                } else {
                    throw new Error("No guardado");
                }
            })
            .catch(error => {
                alert("Error enviando datos.");
                btn.innerText = "ACTIVAR SERVICIO";
                btn.disabled = false;
            });
        };
    };

    reader.readAsDataURL(file);
});

</script>

</body>
</html>
