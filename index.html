<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>

<body class="bg-black text-white font-sans overflow-x-hidden">

<section class="min-h-screen flex flex-col justify-center items-center text-center px-6 bg-gradient-to-b from-black to-gray-900">
    <img src="logo_ft-removebg-preview (1).png" alt="Fast Travel Logo" class="w-48 mb-8">
    <h1 class="text-4xl font-bold mb-4">Transporte Ejecutivo Privado</h1>
    <p class="text-gray-400 mb-8">Servicio VIP 24/7 en Ecuador</p>
    
    <div class="flex flex-col gap-4 w-full max-w-xs">
        <button onclick="abrirModal()" class="bg-red-800 text-white px-8 py-4 rounded-xl font-bold shadow-lg active:scale-95 transition">
            ðŸš— Reservar en App
        </button>
        <a href="https://wa.me/593979986138" class="bg-green-600 text-white px-8 py-4 rounded-xl font-bold text-center">
            ðŸ’¬ WhatsApp
        </a>
    </div>
</section>

<div id="modalApp" class="fixed inset-0 bg-black/90 z-50 hidden items-center justify-center">
    
    <div id="panel" class="bg-white w-full h-[100vh] md:max-w-md md:h-[90vh] md:rounded-3xl shadow-2xl relative overflow-hidden transform translate-x-full transition-transform duration-500 ease-in-out">
        
        <button onclick="cerrarModal()" class="absolute top-6 left-6 text-black text-3xl font-bold z-50">âœ•</button>

        <div id="filtro-seguridad" class="p-8 flex flex-col justify-center h-full text-black">
            <div class="text-center mb-6">
                <span class="text-[10px] font-bold text-blue-600 uppercase tracking-widest">Seguridad Fast Travel</span>
                <h2 class="text-2xl font-bold">VerificaciÃ³n</h2>
                <p class="text-gray-500 text-xs">Sube tu foto con cÃ©dula para desbloquear el mapa.</p>
            </div>

            <form id="miFormulario" class="space-y-4">
                <input type="text" name="Nombre" placeholder="Nombre y Apellido" required class="w-full p-4 bg-gray-100 rounded-2xl outline-none">
                <input type="tel" name="WhatsApp" placeholder="WhatsApp" required class="w-full p-4 bg-gray-100 rounded-2xl outline-none">
                <input type="email" name="Correo" placeholder="Correo ElectrÃ³nico" required class="w-full p-4 bg-gray-100 rounded-2xl outline-none">
                
                <div class="bg-blue-50 p-4 rounded-2xl border-2 border-dashed border-blue-200">
                    <p class="text-[10px] text-blue-800 font-bold mb-2 uppercase">ðŸ“¸ Selfie con CÃ©dula</p>
                    <input type="file" id="fotoInput" accept="image/*" capture="user" required class="text-xs w-full">
                </div>
                
                <button type="submit" id="btn-verificar" class="w-full bg-red-700 text-white p-5 rounded-2xl font-bold shadow-xl active:scale-95 transition">
                    ACTIVAR SERVICIO
                </button>
            </form>
        </div>

        <div id="contenedor-aplicativo" class="hidden h-full w-full">
            <iframe src="https://fasttravel.ondelight.cloud/" width="100%" height="100%" style="border:0;" allow="geolocation"></iframe>
        </div>

    </div>
</div>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbxt_BOKSdRTi3a4qDMC5qWkwDU4Dv0tyxBCC4raw2Fo78GruI3m_b8c03nEANX6dPkv2A/exec';

function abrirModal() {
    const modal = document.getElementById('modalApp');
    const panel = document.getElementById('panel');
    modal.classList.remove('hidden');
    modal.classList.add('flex');
    // PequeÃ±o delay para que la transiciÃ³n de deslizamiento funcione
    setTimeout(() => {
        panel.classList.remove('translate-x-full');
    }, 10);
}

function cerrarModal() {
    const modal = document.getElementById('modalApp');
    const panel = document.getElementById('panel');
    panel.classList.add('translate-x-full');
    // Esperamos a que termine la animaciÃ³n para ocultar el fondo
    setTimeout(() => {
        modal.classList.remove('flex');
        modal.classList.add('hidden');
    }, 500);
}

document.getElementById('miFormulario').addEventListener('submit', function(e) {
    e.preventDefault();
    const btn = document.getElementById('btn-verificar');
    btn.innerText = "VERIFICANDO...";
    btn.disabled = true;

    const file = document.getElementById('fotoInput').files[0];
    const reader = new FileReader();

    reader.onload = function() {
        const base64 = reader.result.split(',')[1];
        const params = new URLSearchParams();
        params.append('Nombre', e.target.Nombre.value);
        params.append('WhatsApp', e.target.WhatsApp.value);
        params.append('Correo', e.target.Correo.value);
        params.append('fotoBase64', base64);
        params.append('fotoMimeType', file.type);

        fetch(scriptURL, { method: 'POST', body: params })
        .then(() => {
            document.getElementById('filtro-seguridad').classList.add('hidden');
            document.getElementById('contenedor-aplicativo').classList.remove('hidden');
        })
        .catch(() => {
            alert("Error de conexiÃ³n");
            btn.innerText = "ACTIVAR SERVICIO";
            btn.disabled = false;
        });
    };
    reader.readAsDataURL(file);
});
</script>

</body>
</html>
