<script>
let totalDesc = 0;
let visitados = new Set();

function abrirReto() { 
    document.getElementById('modalJuego').classList.replace('hidden', 'flex'); 
    document.getElementById('modalJuego').classList.add('bg-active');
}

function cerrarReto() { document.getElementById('modalJuego').classList.replace('flex', 'hidden'); }

function sumarReto(id, link) {
    if(!visitados.has(id)) {
        visitados.add(id);
        totalDesc += 20;
        document.getElementById('displayDescuento').innerText = totalDesc + "%";
        document.getElementById('reto-'+id).classList.add('active');
        document.getElementById('btnCanjear').classList.remove('hidden');
    }
    window.open(link, '_blank');
}

function finalizarReto() {
    const cod = totalDesc === 80 ? "FAST80VIP" : "PROMO" + totalDesc;
    document.getElementById('inputCupon').value = cod;
    cerrarReto();
    abrirModal();
}

function abrirModal() {
    document.getElementById('modalApp').classList.replace('hidden', 'flex');
    setTimeout(() => {
        document.getElementById('panel').classList.replace('translate-x-full', 'translate-x-0');
        document.getElementById('modalApp').classList.add('bg-active');
    }, 10);
}

function cerrarModal() {
    document.getElementById('panel').classList.replace('translate-x-0', 'translate-x-full');
    document.getElementById('modalApp').classList.remove('bg-active');
    setTimeout(() => { document.getElementById('modalApp').classList.replace('flex', 'hidden'); }, 600);
}

document.getElementById('miFormulario').addEventListener('submit', function(e) {
    e.preventDefault();
    const btn = document.getElementById('btn-verificar');
    btn.innerText = "VALIDANDO..."; btn.disabled = true;
    
    // Aqu√≠ ir√≠a tu fetch al Google Sheets que ya tienes configurado
    document.getElementById('filtro-seguridad').classList.add('hidden');
    document.getElementById('contenedor-aplicativo').classList.remove('hidden');
});

window.onload = () => {

    ScrollReveal().reveal('#hero h1, #hero img', { delay: 100, distance: '50px', origin: 'bottom' });
};
</script>
