<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Travel | Transporte VIP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #modalApp { display: none; }
        #modalApp.active { display: flex; }
        /* Efecto de desenfoque para el mapa mientras no se verifique */
        .blur-map { filter: blur(8px); pointer-events: none; }
    </style>
</head>

<body class="bg-black text-white font-sans">

<section class="min-h-screen flex flex-col justify-center items-center text-center px-6 bg-gradient-to-b from-black to-gray-900">
    <img src="logo_ft-removebg-preview (1).png" alt="Fast Travel Logo" class="w-48 mb-8">
    <h1 class="text-4xl font-bold mb-4 text-red-600">Fast Travel</h1>
    <p class="mb-8 text-gray-400">Servicio Ejecutivo en Ecuador</p>
    
    <div class="flex flex-col gap-4 w-full max-w-xs">
        <button onclick="abrirModal()" class="bg-red-800 text-white px-8 py-4 rounded-2xl font-bold shadow-lg transform active:scale-95 transition">
            ðŸš— Reservar en App
        </button>
        <a href="https://wa.me/593979986138" class="bg-green-600 text-white px-8 py-4 rounded-2xl font-bold text-center">
            ðŸ’¬ WhatsApp
        </a>
    </div>
</section>

<div id="modalApp" class="fixed inset-0 bg-black z-50 items-center justify-center">
    
    <div class="relative w-full h-full flex flex-col">
        
        <button onclick="cerrarModal()" class="absolute top-5 left-5 bg-white/20 text-white w-10 h-10 rounded-full z-[70] flex items-center justify-center backdrop-blur-md">âœ•</button>

        <div id="mapa-container" class="w-full h-full blur-map">
            <iframe src="https://fasttravel.ondelight.cloud/" width="100%" height="100%" style="border:0;" allow="geolocation"></iframe>
        </div>

        <div id="filtro-seguridad" class="absolute inset-0 bg-black/60 backdrop-blur-md z-[60] flex items-center justify-center p-6">
            <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl text-black">
                <div class="text-center mb-6">
                    <span class="text-[10px] font-bold text-blue-600 uppercase tracking-widest">Seguridad Fast Travel</span>
                    <h2 class="text-2xl font-bold">VerificaciÃ³n</h2>
                    <p class="text-gray-500 text-xs">Sube tu foto con cÃ©dula para desbloquear el mapa.</p>
                </div>

                <form id="miFormulario" class="space-y-3">
                    <input type="text" name="Nombre" placeholder="Nombre y Apellido" required class="w-full p-4 bg-gray-100 rounded-2xl outline-none border-none">
                    <input type="tel" name="WhatsApp" placeholder="WhatsApp" required class="w-full p-4 bg-gray-100 rounded-2xl outline-none border-none">
                    <input type="email" name="Correo" placeholder="Correo" required class="w-full p-4 bg-gray-100 rounded-2xl outline-none border-none">
                    
                    <div class="bg-blue-50 p-4 rounded-2xl border-2 border-dashed border-blue-200">
                        <p class="text-[10px] text-blue-800 font-bold mb-2">ðŸ“¸ SELFIE CON CÃ‰DULA</p>
                        <input type="file" id="fotoInput" accept="image/*" capture="user" required class="text-xs w-full">
                    </div>
                    
                    <button type="submit" id="btn-verificar" class="w-full bg-red-700 text-white p-4 rounded-2xl font-bold shadow-lg mt-4 active:scale-95 transition">
                        ACTIVAR SERVICIO
                    </button>
                </form>
            </div>
        </div>

    </div>
</div>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbxt_BOKSdRTi3a4qDMC5qWkwDU4Dv0tyxBCC4raw2Fo78GruI3m_b8c03nEANX6dPkv2A/exec';

function abrirModal() {
    document.getElementById('modalApp').classList.add('active');
}

function cerrarModal() {
    document.getElementById('modalApp').classList.remove('active');
}

document.getElementById('miFormulario').addEventListener('submit', function(e) {
    e.preventDefault();
    const btn = document.getElementById('btn-verificar');
    btn.innerText = "VERIFICANDO...";
    btn.disabled = true;

    const file = document.getElementById('fotoInput').files[0];
    const reader = new FileReader();

    reader.onload = function() {
        const base64 = reader.result.split(',')[1];
        const params = new URLSearchParams();
        params.append('Nombre', e.target.Nombre.value);
        params.append('WhatsApp', e.target.WhatsApp.value);
        params.append('Correo', e.target.Correo.value);
        params.append('fotoBase64', base64);
        params.append('fotoMimeType', file.type);

        fetch(scriptURL, { method: 'POST', body: params })
        .then(() => {
            // Ã‰XITO: Quitamos el filtro y el desenfoque
            document.getElementById('filtro-seguridad').classList.add('hidden');
            document.getElementById('mapa-container').classList.remove('blur-map');
            alert("Â¡Identidad Confirmada! El mapa se ha desbloqueado.");
        })
        .catch(() => {
            alert("Error al conectar con el servidor.");
            btn.innerText = "ACTIVAR SERVICIO";
            btn.disabled = false;
        });
    };
    reader.readAsDataURL(file);
});
</script>

</body>
</html>
