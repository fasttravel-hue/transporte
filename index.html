<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fast Travel</title>

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-black text-white">

<!-- CONTENIDO PRINCIPAL -->
<div class="min-h-screen flex flex-col items-center justify-center">

    <h1 class="text-4xl font-bold mb-8">FAST TRAVEL</h1>

    <button onclick="abrirModal()"
        class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold px-6 py-3 rounded-xl transition">
        Reservar Ahora
    </button>

</div>


<!-- ===================================== -->
<!--           MODAL APP WEB              -->
<!-- ===================================== -->

<div id="modalApp"
     class="fixed inset-0 bg-black/95 hidden z-50 flex justify-end">

    <!-- PANEL DESLIZABLE -->
    <div id="panel"
         class="relative
                bg-black
                w-full h-full
                md:w-[750px] md:h-[85vh] md:my-auto md:mr-6 md:rounded-2xl
                transform translate-x-full
                transition-transform duration-700 ease-in-out
                shadow-2xl overflow-hidden">

        <!-- BOTÓN CERRAR -->
        <button onclick="cerrarModal()"
            class="absolute
                   top-28 left-6
                   md:top-8 md:left-6
                   text-white text-3xl font-bold z-50">
            ✖
        </button>

        <!-- IFRAME APP -->
        <iframe src="https://fasttravelec.ondelight.app/"
                class="w-full h-full"
                frameborder="0">
        </iframe>

    </div>
</div>


<script>
function abrirModal() {
    const modal = document.getElementById('modalApp');
    const panel = document.getElementById('panel');

    modal.classList.remove('hidden');

    setTimeout(() => {
        panel.classList.remove('translate-x-full');
    }, 10);
}

function cerrarModal() {
    const modal = document.getElementById('modalApp');
    const panel = document.getElementById('panel');

    panel.classList.add('translate-x-full');

    setTimeout(() => {
        modal.classList.add('hidden');
    }, 700);
}
</script>

</body>
</html>
